        // encryption
        function EncryptPassword() {
            var rsa = new RSAKey();
            var k = Convert($('#txtPubKeyB64').val());
            var m = Convert($('#txtPubKeyExp').val());
            rsa.setPublic(k, '10001');
            var res = rsa.encrypt($('#txtPassword').val());
            $('#txtEncrypted').val(hex2b64(res));
        }
        // encryption
